<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="scheduled">
  <th mat-header-cell *matHeaderCellDef> Scheduled </th>
  <td mat-cell *matCellDef="let element"> {{element.scheduled}} </td>
</ng-container>

  <ng-container matColumnDef="driver">
    <th mat-header-cell *matHeaderCellDef> Assign to </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <select matNativeControl required (change)="selectChangeHandler($event, element)" [(ngModel)]="element.driver">
          <option *ngFor="let driver of driversSub | async" value="{{driver.id}}">{{driver.name}}</option>
        </select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> LAT </th>
    <td mat-cell *matCellDef="let element"> {{element.location.latitude}} </td>
  </ng-container>

  <ng-container matColumnDef="lng">
    <th mat-header-cell *matHeaderCellDef> LNG </th>
    <td mat-cell *matCellDef="let element"> {{element.location.longitude}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>
